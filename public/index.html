<!DOCTYPE html>

<html>
    <head>
        <title>Poké-Finder</title>
        <link rel="icon" href="/img/pokeball.png">
        <link rel="stylesheet" href="/css/styles.css">

    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <img src="/img/pokeball.png" id=pokeball-icon>
                <h1>Welcome to Poké-Finder!</h1>
                <h2>Your #1 Resource For Finding Pokémon With Other Trainers!</h2>
                <h3>Join Here</h2>
                <form action="/chat.html">
                    <label>Trainer name</label>
                    <input type="text" name="username" placeholder="Display name" required>
                    <label for="room">Create a room</label>
                        <input list="select-room" id="room" name="room" placeholder="Room" required autocomplete="off"/>
                        <datalist id="select-room">
                        </datalist>
                    <!-- <label>Or start your own</label>
                    <input type="text" name="room" placeholder="Room" required> -->
                    <button>Join</button>
                </form>
            </div>
        </div>

    </body>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/join.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
</html>
